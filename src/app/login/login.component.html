<div class="col-md-12 text-center fill">
    <div class="col-md-4 col-md-offset-4 mg-t-100">
        <div class="title text-center">
            <img src="img/Logo_AddendaPartenaires.png" width="200">
        </div>
        <div class="panel-body">
            <div class="row text-center">
                <div class="input-field col s12">
                    <input [(ngModel)]="user.email" id="email" 
                        type="email" class="validate" placeholder="Identifiant">
                </div>
            </div>

            <div class="row text-center">
                <div class="input-field col s12">
                    <input [(ngModel)]="user.password" id="password" 
                        type="password" class="validate" placeholder="Mot de passe">
                </div>
            </div>

            <span>{{errorMsg}}</span>
            <button (click)="login()" 
                class="btn waves-effect waves-light" 
                type="submit" name="action">Login</button>
        </div>

    </div>
    
</div>
